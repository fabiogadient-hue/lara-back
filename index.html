<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Lara Returns — Windows 2003 Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #008080;
      font-family: 'VT323', monospace;
      font-size: 16px;
    }
    .window {
      margin: 10px;
      background: #c0c0c0;
      border: 2px solid #000;
      box-shadow: 4px 4px 0 rgba(0,0,0,0.7);
    }
    .titlebar {
      background: linear-gradient(#000080, #0000a0);
      color: white;
      padding: 4px 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
      font-weight: bold;
    }
    .content {
      padding: 10px;
    }
    .count {
      font-size: 28px;
      text-align: center;
      margin-bottom: 10px;
      word-break: break-word;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .widget {
      background: #e0e0e0;
      border: 2px inset #000;
      padding: 8px;
      text-align: center;
    }
    .widget h3 {
      margin-top: 0;
      font-size: 16px;
      margin-bottom: 6px;
    }
    .bar {
      width: 100%;
      background: #000;
      height: 16px;
      margin-top: 5px;
      border: 1px solid #000;
    }
    .bar-fill {
      height: 100%;
      background: #00ff00;
      transition: width 0.5s;
    }
    canvas {
      width: 100%;
      height: 150px;
      background: #c0c0c0;
      border: 1px solid #000;
    }
    .footer {
      background: #c0c0c0;
      padding: 6px;
      border-top: 2px solid #000;
      text-align: center;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .dashboard {
        grid-template-columns: 1fr;
      }
      .count {
        font-size: 24px;
      }
      .widget h3 {
        font-size: 14px;
      }
      canvas {
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="titlebar">Lara.isComing — WINDOWS 2003 DASHBOARD <span>■ ■ ■</span></div>
    <div class="content">
      <h1 style="text-align:center; font-size:24px;">Countdown to Arrival</h1>
      <div id="countdown" class="count">Loading…</div>
      
      <div class="dashboard">
        <div class="widget">
          <h3>Days Remaining</h3>
          <div id="daysBar" class="bar"><div class="bar-fill" style="width:0%"></div></div>
        </div>
        <div class="widget">
          <h3>Hours Remaining</h3>
          <div id="hoursBar" class="bar"><div class="bar-fill" style="width:0%"></div></div>
        </div>
        <div class="widget">
          <h3>Minutes Remaining</h3>
          <div id="minutesBar" class="bar"><div class="bar-fill" style="width:0%"></div></div>
        </div>
        <div class="widget">
          <h3>Seconds Remaining</h3>
          <div id="secondsBar" class="bar"><div class="bar-fill" style="width:0%"></div></div>
        </div>
        <div class="widget">
          <h3>Fabios Mood</h3>
          <canvas id="moodChart"></canvas>
        </div>
        <div class="widget">
          <h3>Fabios Patience</h3>
          <canvas id="patienceChart"></canvas>
        </div>
        <div class="widget">
          <h3>Fabios Looks</h3>
          <canvas id="looksChart"></canvas>
        </div>
      </div>
    </div>
    <div class="footer">Arrival: 26 November 2025 — 22:00 (Zurich)</div>
  </div>

<script>
const arrival = new Date('2025-11-26T22:00:00+01:00');

function updateCountdown() {
  const now = new Date();
  let diff = arrival - now;
  if(diff < 0) diff = 0;

  const days = Math.floor(diff / (1000*60*60*24));
  const hours = Math.floor((diff / (1000*60*60)) % 24);
  const mins = Math.floor((diff / (1000*60)) % 60);
  const secs = Math.floor((diff/1000) % 60);

  document.getElementById('countdown').textContent = `${days}d : ${String(hours).padStart(2,'0')}h : ${String(mins).padStart(2,'0')}m : ${String(secs).padStart(2,'0')}s`;

  document.querySelector('#daysBar .bar-fill').style.width = Math.min(100, 100 - days*2)+'%';
  document.querySelector('#hoursBar .bar-fill').style.width = Math.min(100, 100 - hours*4)+'%';
  document.querySelector('#minutesBar .bar-fill').style.width = Math.min(100, 100 - mins*1.6)+'%';
  document.querySelector('#secondsBar .bar-fill').style.width = Math.min(100, 100 - secs*1.6)+'%';
}

setInterval(updateCountdown, 500);
updateCountdown();

function drawCharts() {
  function randomLineData(length, min=0, max=100){
    const arr=[];
    for(let i=0;i<length;i++) arr.push(Math.random()*(max-min)+min);
    return arr;
  }

  function drawLineChart(canvasId, color, data){
    const canvas=document.getElementById(canvasId);
    if(!canvas) return;
    const ctx=canvas.getContext('2d');
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.beginPath();
    ctx.moveTo(0, canvas.height - data[0]);
    for(let i=1;i<data.length;i++){
      ctx.lineTo(i*(canvas.width/data.length), canvas.height - data[i]);
    }
    ctx.strokeStyle=color;
    ctx.lineWidth=2;
    ctx.stroke();
  }

  drawLineChart('moodChart','#00ff00', randomLineData(50, 20, 100));
  drawLineChart('patienceChart','#ffff00', randomLineData(50, 10, 90));
  drawLineChart('looksChart','#ff00ff', Array(50).fill(100));
}

setInterval(drawCharts,1000);
</script>
</body>
</html>
