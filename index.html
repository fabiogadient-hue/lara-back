<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lara Arrival Countdown</title>
  <style>
    body {
      background-color: #015ca5;
      color: #ffffff;
      font-family: "Lucida Console", monospace;
      margin: 0;
      padding: 20px;
    }

    .window {
      border: 2px solid #c0c0c0;
      background: #e5e5e5;
      color: #000;
      width: 500px;
      margin: 40px auto;
      box-shadow: 4px 4px #000;
    }

    .title-bar {
      background: #000080;
      color: white;
      padding: 4px;
      font-weight: bold;
    }

    .content {
      padding: 20px;
      font-size: 18px;
    }

    #beerContainer {
      width: 100%;
      height: 40px;
      background: #777;
      margin-top: 20px;
      position: relative;
    }

    #beerFill {
      background: #d4a017;
      height: 100%;
      width: 0%;
      transition: width 1s linear;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">Arrival Countdown - Windows 2003 Utility</div>
    <div class="content">
      <div id="countdown">Loading...</div>
      <div id="beerContainer"><div id="beerFill"></div></div>
    </div>
  </div>

  <script>
    function updateCountdown() {
      const arrival = new Date("2025-11-26T22:00:00").getTime();
      const now = new Date().getTime();
      const diff = arrival - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "She has landed!";
        document.getElementById("beerFill").style.width = "100%";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s until Lara lands in Switzerland.";

      const total = arrival - new Date("2025-11-01T00:00:00").getTime();
      const elapsed = now - new Date("2025-11-01T00:00:00").getTime();
      const fillPercent = Math.min(100, Math.max(0, (elapsed / total) * 100));
      document.getElementById("beerFill").style.width = fillPercent + "%";
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
